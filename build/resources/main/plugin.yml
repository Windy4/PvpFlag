name: PvpFlag
version: 3.0
main: me.windy41.pvpflag.PvpFlagPlugin
api-version: 1.21
Author: Windy41
description: Toggle PvP on/off with 24h cooldown
depend: [DiscordSRV]
commands:
  egghunt:
    description: "Toggle PvP on/off with 24h cooldown"
    usage: "/flag"
    permission: pvp.flag.toggle
    permission-message: "Toggle PvP on/off with 24h cooldown"